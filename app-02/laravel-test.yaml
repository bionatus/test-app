apiVersion: networking.k8s.io/v1
kind: Ingress   
metadata:   
  name: ingress-test   
  annotations:   
    kubernetes.io/ingress.class: alb   
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '60'
spec:   
  rules:   
    - host: laravel.test   
      http:   
        paths:   
          - path: /*                  
            backend:   
              service:   
                name: laravel-test   
                port:   
                  number: 80
                servicePort: http
