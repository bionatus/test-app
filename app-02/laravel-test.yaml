apiVersion: networking.k8s.io/v1
kind: Ingress   
metadata:   
  name: ingress-test   
  annotations:     
    kubernetes.io/ingress.allow-http: "false"
    kubernetes.io/ingress.class: "gce"
  labels:
    app: laravel  
spec:  
  rules:   
    - host: laravel.local   
      http:   
        paths:   
          - path: /   
            pathType: Prefix
            backend:   
              service:   
                name: laravel-test   
                port:   
                  number: 80
