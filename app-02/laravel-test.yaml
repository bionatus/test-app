apiVersion: networking.k8s.io/v1
kind: Ingress   
metadata:   
  name: ingress-test   
  annotations:    
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-test
  rules:   
    - host: laravel.local   
      http:   
        paths:   
          - path: /   
            pathType: Prefix
            backend:   
              service:   
                name: laravel-test   
                port:   
                  number: 80
