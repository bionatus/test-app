apiVersion: networking.k8s.io/v1
kind: Ingress   
metadata:   
  name: ingress-test   
  annotations:   
    kubernetes.io/ingress.class: alb   
spec:   
  rules:   
    - host: laravel.test   
      http:   
        paths:   
          - path: /*   
            pathType: Prefix   
            backend:   
              service:   
                name: laravel-test   
                port:   
                  number: 80
