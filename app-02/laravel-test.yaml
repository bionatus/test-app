apiVersion: networking.k8s.io/v1
kind: Ingress   
metadata:   
  name: ingress-test   
  annotations:  
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '60'
    
  labels:
    app: laravel  
spec:  
  rules:   
  - http:   
        paths:   
          - path: /   
            pathType: Prefix
            backend:   
              service:   
                name: laravel-test   
                port:   
                  number: 80
