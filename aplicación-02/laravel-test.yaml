kind: Ingress
   
metadata:
   
  name: ingress-test
   
  annotations:
   
    nginx.ingress.kubernetes.io/rewrite-target: /$1
   
spec:
   
  rules:
   
    - host: laravel.test
   
      http:
   
        paths:
   
          - path: /
   
            pathType: Prefix
   
            backend:
   
              service:
   
                name: laravel-test
   
                port:
   
                  number: 80
